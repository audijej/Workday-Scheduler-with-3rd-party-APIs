<body>
    <header class="jumbotron">
        <h1 class="display-3">Work Day Scheduler</h1>

        <p id="currentDate" class="lead"></p>
        <p id="currentDay" class="lead"></p>
        <p id="currentTime" class="lead"></p>

    <div class="container">
        <h2>Get your day started!</h2>
        <form class="time-block" id="time-block" method="POST">
            <!-- time-blocks go here -->

        </form>


    </div>

    <script type="text/javascript">

        
        let tableRow = $("<tr>'Fun Time'</tr>");
        let eventEvent = $("<td>").text("What do you want to do?");
        let timeEvent = $(".timeslot");
        let timeInput = $(".insertHere");
        let labelField = $("#label-input");
        let todoContainer = $(".time-block");
        let labelTime = ["12am", "1am", "2am", "3am", "4am", "5am", "6am", "7am", "8am", "9am", "10am", "11am", "12pm", "1pm", "2pm", "3pm", "4pm", "5pm", "6pm", "7pm", "8pm", "9pm", "10pm", "11pm"];

        let todos = [];
        let items;
        let button = $("<button>");
        let createInput = $("<input>").attr("placeholder", "What shall we do today?").addClass("toDo-input");
        let userInput = $(createInput).val();


        //Displays current date and time
        let currentDate = moment().format('MMMM Do YYYY');
        $("#currentDate").text(currentDate);

        let currentDay = moment().format('dddd');
        $("#currentDay").text(currentDay);

        let currentTime = moment().format('LTS');
        $("#currentTime").text(currentTime)


        //For loop to dynamically create timeblocks with input lines and buttons
        for (i = 0; i < 24; i++) {
            let button = $("<button>");
            button.addClass("saveBtn");
            button.text("Add Event");
            button.attr("id", "hour-" + [i]);
            let createLabel = $("<label>").text(labelTime[i]);
            let createInput = $("<input>").attr("placeholder", "What shall we do today?").addClass("toDo-input").attr("id", "input-" + i);
            let sushi = todoContainer.append(createLabel);
            let gyro = todoContainer.append(createInput);
            let taco = sushi.append(gyro);
            let burrito = todoContainer.append(button);
            taco.append(burrito);
            console.log(createInput)
            init();

            //let now = Math.floor(Math.random(currentTime) + i);
            let now = new Date().getHours()
            if (now > i) {
                $("#input-" + i).addClass("past");
            } else if (now < i) {
                $("#input-" + i).addClass("future");
            } else if (now = i) {
                $("#input-" + i).addClass("present");
            }

            function init() {

                let chocolate = JSON.parse(localStorage.getItem('#input-'));
                if (chocolate !== null) {
                    todos = chocolate;
                }
            }

            function storeTodos() {
                localStorage.setItem('#input-' + i, JSON.stringify(todos));
            }

            let userText = $('#input-' + i);

            let cool = userText.val(localStorage.getItem('storedItem' + i));

            $("#hour-" + [i]).on("click", function (event) {
                event.preventDefault();
                let userText = $("#input-" + i).val();
               
                todos.push(userText);

                storeTodos();
            });

            console.log(now);
            console.log("#hour-" + [i]);
            console.log(storeTodos);
            console.log(userText);
        }






    </script>
